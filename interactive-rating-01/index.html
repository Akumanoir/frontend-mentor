<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <span class="round_background">
      <img src="./images/icon-star.svg" alt="">
    </span>
    <div id="text_content">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div id="button_container">
      <button type="button" class="round_background">1</button>
      <button type="button" class="round_background">2</button>
      <button type="button" class="round_background">3</button>
      <button type="button" class="round_background">4</button>
      <button type="button" class="round_background">5</button>
    </div>
    <button id="submitButton">Submit</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
